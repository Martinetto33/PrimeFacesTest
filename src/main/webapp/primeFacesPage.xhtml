<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="primefaces">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <style>
            .customPanel {
                width: 50%;
                margin: 0 auto;
            }

            /* A default class present in primefaces internals.
            See: https://primefaces.github.io/primefaces/10_0_0/#/components/datatable?id=skinning */
            .ui-datatable {
                width: 50%;
                margin: 1em auto;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="1" styleClass="customPanel" style="border:0 none; background-color:transparent;">
                <p:row>
                    <p:column>
                        <h1>PrimeFaces Demo (From Baeldung)</h1>
                        <p>
                            This page was created by following this tutorial:
                            <p:link
                                    href="https://www.baeldung.com/jsf-primefaces"
                                    value="https://www.baeldung.com/jsf-primefaces"
                            />.
                        </p>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputText value="#{helloPFBean.getFirstName().concat(' ').concat(helloPFBean.getLastName())}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:commandButton action="test" value="Home"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
            <h:panelGrid columns="2" styleClass="customPanel">
                <p:outputLabel for="jsfCompSuite" value="Component Suite" />
                <p:selectOneRadio id="jsfCompSuite" value="#{helloPFBean.componentSuite}">
                    <f:selectItem itemLabel="ICEfaces" itemValue="ICEfaces" />
                    <f:selectItem itemLabel="RichFaces" itemValue="Richfaces" />
                </p:selectOneRadio>
            </h:panelGrid>
            <p:dataTable var="technology" tableStyleClass="customPanel" value="#{helloPFBean.technologies}">
                <p:column headerText="Name">
                    <h:outputText value="#{technology.name}" />
                </p:column>
                <p:column headerText="Version">
                    <h:outputText value="#{technology.version}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</f:view>

</html>
