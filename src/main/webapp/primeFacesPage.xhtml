<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="primefaces">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <style>
            .customPanel {
                width: 50%;
                margin: 0 auto;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="1" styleClass="customPanel" style="border:0 none; background-color:transparent;">
                <p:row>
                    <p:column>
                        <h1>PrimeFaces Demo (From Baeldung)</h1>
                        <p>
                            This page was created by following this tutorial:
                            <p:link
                                href="https://www.baeldung.com/jsf-primefaces"
                                value="https://www.baeldung.com/jsf-primefaces"
                            />.
                        </p>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:commandButton action="test" value="Home"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </h:body>
</f:view>

</html>
